{% extends 'admin/base/admin_base.html' %}

{% block header %}
新闻标签管理
{% endblock %}

{% block title %}
新闻标签管理
{% endblock %}

{% block content %}
    <!-- 伪代码 -->
     <div class="row">
      <div class="col-md-12 col-xs-12 col-sm-12">
        <div class="box box-primary">
          <div class="box-header">
            <button class="btn btn-primary pull-right" id="btn-add-tag">添加标签</button>
          </div>
          <div class="box-body">
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th>标签名称</th>
                  <th>新闻数量</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
              {% for new_tag in new_tags %}
                  <tr  data-id="{{ new_tag.id }}" data-name="{{ new_tag.name }}" >
                  <td>{{ new_tag.name }}</td>
                  <td>10</td>
                  <td>
                    <button class="btn btn-xs btn-warning btn-edit">编辑</button>
                    <button class="btn btn-xs btn-danger btn-del">删除</button>
                  </td>
                </tr>
              {% endfor %}

              </tbody>
            </table>
          </div>
        </div>
      </div>
     </div>
{% endblock %}


{% block script %}
<script src="/static/js/admin/news/new_tag_manage.js"></script>
{% endblock %}
