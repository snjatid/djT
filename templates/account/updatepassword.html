{% extends 'base/font-base.html' %}

{% block link %}
    <link rel="stylesheet" href="/static/css/auth/auth.css">
{% endblock %}



{% block main %}
    <!-- container start -->
    <main id="container">
        <div class="login-contain">
            <div class="top-contain">
                <a href="javascript:void(0)" class="register">重置密码页</a>
            </div>
            <div class="form-contain">
                <div class="form-item">
                    <input type="password" placeholder="请输新密码" name="pwd" class="form-control" autocomplete="off">
                </div>
                <div class="form-item">
                    <input type="password" placeholder="请确认新密码" name="rest_pwd" class="form-control">
                </div>

                <div class="form-login">
                    <a href="javascript:void(0);" class="password-btn">确认修改密码</a>
                    <!--<input type="submit" value="登陆" class="login-btn">-->
                </div>
            </div>
        </div>
    </main>
    <!-- container end -->
{% endblock %}



{% block title %}
重置密码
{% endblock %}



{% block script %}
    <script src="/static/js/resetpassword.js"></script>
{% endblock %}
